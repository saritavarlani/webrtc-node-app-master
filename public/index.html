  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>

    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;

      .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>

  <body>
      <div id="room-selection-container" class="centered">
          <h1>WebRTC video conference</h1>
          <button id="createmeeting-button">Crate Meeting</button>
          <button  id="joinmeeting-button">Join Meeting</button>
      </div>
      


      <script type="text/javascript">
          document.getElementById("createmeeting-button").onclick = function () {
              window.location = "https://webrtc-node-app-master.herokuapp.com/createmeeting.html";

          document.getElementById("joinmeeting-button").onclick = function () {
              window.location = "http://localhost:3000/joinmeeting.html";
          };
